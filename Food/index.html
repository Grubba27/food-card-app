<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de comida</title>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="face">
                <div class="top-content">
                    <img class="top-icons" src="./images/back-arrow.png" alt="">
                    <img class="top-icons" src="./images/heart.png" alt="">
                </div>  
                <div class="ing-content">
                    <h3>Salada de Frango</h3>
                    <span><i class="fas fa-fire"></i><a id="cal">220 cal - 250 g</a></span>
                    <img src="./images/grilled-chicken.png" alt="">
                    <div class="pq-content">
                        <span class="price" id="valor">R$ 22,90</span>
                        <span class="quantity">
                        <button onclick="sub()" class="btn" id="sub" >-</button> &nbsp;<a id="total"> 1 </a> &nbsp;<button onclick="add()" class="btn" id="add">+</button>
                        </span>
                    </div>
                </div>
                <div class="ingredients">
                    <h4>Adicionais</h4>
                    <div class="toppins">
                        <button onclick="mudarTomate()" id="tomate"><img src="./images/tomato.png" alt="" ></button>
                        <button onclick="mudarOnion()" id="onion"><img src="./images/Onion.png" alt=""></button>
                        <button onclick="mudarFrango()" id="frango" ><img src="./images/chicken.png" alt=""></button>
                        <button onclick="mudarBroc()" id="broc" ><img src="./images/broccoli.png" alt=""></button>
                    </div>
                </div>
                <div class="description">
                    <h4>Descrição</h4>
                    <p>Uma deliciosa receita de salada de frango. </p>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
